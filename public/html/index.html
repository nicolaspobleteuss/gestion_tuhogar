<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión Elegante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="decorative-elements">
            <div class="circle-decor top-left"></div>
            <div class="circle-decor top-right"></div>
        </div>
        
        <form id="loginForm" class="login-box">
            <!-- Barra superior de estilo decorativo -->
            <div class="top-bar">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            
            <!-- Icono principal de usuario -->
            <div class="icon-header">
                <img src="images/people.png" alt="User Icon" class="main-icon">
            </div>
            
            <!-- Campos de Username y Password -->
            <div class="input-group">
                <label class="input-label" for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="correo" placeholder="Correo" required>

                    <img src="images/card.png" class="input-icon" alt="Username Icon">
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <img src="images/lock.png" class="input-icon" alt="Password Icon">
                </div>
            </div>
            
            <!-- Botón de inicio de sesión -->
            <button type="submit" class="login-button">Login</button>
            
            <!-- Enlace de Forgot Password con icono -->
            <div class="forgot-password-wrapper">
                <img src="images/padlock.png" class="forgot-icon" alt="Forgot Password Icon">
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
